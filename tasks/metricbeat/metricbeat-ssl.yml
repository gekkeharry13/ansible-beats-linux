- name: Metricbeat-ssl - Check if {{ssl_config['directory']}} folder exists
  file:
    path: "{{ssl_config['directory']}}"
    state: directory
    owner: "{{ mb_user }}"
    group: "{{ mb_group }}"
    mode: 0755
  become: true
  register: mb_ssl_folder

